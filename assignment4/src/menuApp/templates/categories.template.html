<table class="table table-hover table-bordered table-condensed">
  <thead>
    <tr>
      <th>Category Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="category in $ctrl.categories"
      ui-sref="items({categoryShortName: category.short_name})">
    <td class="categoryLink">{{ category.name }} ({{ category.short_name }})</td>
  </tr>
    </tr>
  </tbody>
</table>
